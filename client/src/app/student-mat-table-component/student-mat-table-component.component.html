<table mat-table [dataSource]="studentProfiles" class="mat-elevation-z8">

  <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef> RoomNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> AdmissionId </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="parentPhoneNumber">
    <th mat-header-cell *matHeaderCellDef> parentPhoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.parentPhoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="departmentAndCourse">
    <th mat-header-cell *matHeaderCellDef> DepartmentAndCourse </th>
    <td mat-cell *matCellDef="let element"> {{element.departmentAndCourse}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

</table>
