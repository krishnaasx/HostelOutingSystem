<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  
</head>

<table mat-table [dataSource]="studentProfiles" class="mat-elevation-z8">

  <ng-container matColumnDef="roomNumber" >
    <th mat-header-cell *matHeaderCellDef style="font-family: Merriweather, serif" > <b>RoomNumber</b> </th>
    <td mat-cell *matCellDef="let element" style="font-family: Merriweather, serif"> {{element.roomNumber}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="font-family: Merriweather, serif"> <b>Name</b> </th>
    <td mat-cell *matCellDef="let element" style="font-family: Merriweather, serif"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="font-family: Merriweather, serif"> <b>AdmissionId</b> </th>
    <td mat-cell *matCellDef="let element" style="font-family: Merriweather, serif"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef style="font-family: Merriweather, serif"> <b>PhoneNumber</b> </th>
    <td mat-cell *matCellDef="let element" style="font-family: Merriweather, serif"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="parentPhoneNumber">
    <th mat-header-cell *matHeaderCellDef style="font-family: Merriweather, serif"> <b>parentPhoneNumber</b> </th>
    <td mat-cell *matCellDef="let element" style="font-family: Merriweather, serif"> {{element.parentPhoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef style="font-family: Merriweather, serif"> <b>Address</b> </th>
    <td mat-cell *matCellDef="let element" style="font-family: Merriweather, serif"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="departmentAndCourse">
    <th mat-header-cell *matHeaderCellDef style="font-family: Merriweather, serif"> <b>DepartmentAndCourse</b> </th>
    <td mat-cell *matCellDef="let element" style="font-family: Merriweather, serif"> {{element.departmentAndCourse}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns" style="font-family: Merriweather, serif"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;" style="font-family: Merriweather, serif"></tr>

</table>
