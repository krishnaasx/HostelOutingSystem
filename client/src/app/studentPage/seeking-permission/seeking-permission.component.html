<div class="container-fluid">
    <h2 class="heading">Request For Outing Permission</h2>
    <form class="form" #outingForm="ngForm">
      <div class="form-group">
        <label for="date">StudentID</label>
        <input type="text" id="date" name="StudentId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">Room Number:</label>
        <input type="text" id="name" name="roomNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="currentTime">Current Time:</label>
        <input type="time" id="currentTime" name="currentTime" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="inTime">In Time:</label>
        <input type="time" id="inTime" name="inTime" class="form-control" required>
      </div>
      
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
